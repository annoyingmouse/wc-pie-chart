<!DOCTYPE html>
<html>

  </head>
  <body>
    <wc-pie-chart duration="3000">
      <wc-pie-slice value="5"
                    color="#E64C65"/>
      <wc-pie-slice value="5"
                    color="#11A8AB"/>
      <wc-pie-slice value="5"
                    color="#394264"/>
    </wc-pie-chart>
    <wc-pie-chart id="existing" thickness="0.1">
      <wc-pie-slice value="1"
                    color="red"/>
      <wc-pie-slice value="2"/>
      <wc-pie-slice value="3"/>
    </wc-pie-chart>
    <wc-pie-chart width="500">
      <wc-pie-slice value="1"
                    color="red"/>
      <wc-pie-slice value="1.5"
                    color="green"/>
      <wc-pie-slice value="6"
                    color="blue"/>
    </wc-pie-chart>

    <div id="test"></div>
    <wc-pie-chart id="grey"></wc-pie-chart>
    <script type="module" src="https://unpkg.com/wc-pie-chart/wc-pie-chart.js"></script>
<!--    <script type="module" src="https://cdn.skypack.dev/wc-pie-chart/wc-pie-chart.js"></script>-->
    <script src="main.js"></script>
